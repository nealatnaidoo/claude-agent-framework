# Claude Agent Framework - Package Manifest
# This file tracks versions and dependencies of all components

version: "2.6.0"
updated: "2026-02-03"
description: "Multi-agent development ecosystem for Claude Code"

# Agent definitions with dependencies
agents:
  persona-evaluator:
    version: "1.0.0"
    file: "agents/persona-evaluator.md"
    scope: micro
    exclusive_permission: define_user_journeys
    depends_on: []
    depended_by: [solution-designer]

  devops-governor:
    version: "1.0.0"
    file: "agents/devops-governor.md"
    scope: macro
    exclusive_permission: execute_deployments
    depends_on: []
    depended_by: [solution-designer, business-analyst, backend-coding-agent, frontend-coding-agent]

  solution-designer:
    version: "2.3.0"
    file: "agents/solution-designer.md"
    scope: micro
    depends_on: [persona-evaluator, devops-governor]
    depended_by: [business-analyst]

  business-analyst:
    version: "4.2.0"
    file: "agents/business-analyst.md"
    scope: micro
    depends_on: [solution-designer, devops-governor]
    depended_by: [backend-coding-agent, frontend-coding-agent]

  backend-coding-agent:
    version: "1.0.0"
    file: "agents/backend-coding-agent.md"
    scope: micro
    exclusive_permission: write_backend_code
    depends_on: [business-analyst]
    depended_by: [qa-reviewer, code-review-agent]

  frontend-coding-agent:
    version: "1.0.0"
    file: "agents/frontend-coding-agent.md"
    scope: micro
    exclusive_permission: write_frontend_code
    depends_on: [business-analyst]
    depended_by: [qa-reviewer, code-review-agent]

  qa-reviewer:
    version: "2.3.0"
    file: "agents/qa-reviewer.md"
    scope: micro
    depends_on: [backend-coding-agent, frontend-coding-agent]
    depended_by: [code-review-agent]

  code-review-agent:
    version: "2.3.0"
    file: "agents/code-review-agent.md"
    scope: micro
    depends_on: [qa-reviewer, backend-coding-agent, frontend-coding-agent]
    depended_by: [lessons-advisor]

  lessons-advisor:
    version: "2.0.0"
    file: "agents/lessons-advisor.md"
    scope: micro
    depends_on: []
    depended_by: []

  visiting-agent-template:
    version: "1.0.0"
    file: "agents/visiting-agent-template.md"
    scope: template
    depends_on: []
    depended_by: []

